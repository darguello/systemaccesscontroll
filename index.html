<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sistema Control de Acceso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="content">
		<header>
			<h1>Sistema Control de Acceso</h1>
		</header>
		<h2>Login de Acceso</h2>
		<div id="form">
			<div id="input_form">
				<input type="text" id="user" name="user" placeholder="Usuario" required/>
				<input type="password" id="pwd" name="password" placeholder="Contraseña" required/>
				<input type="button" id="submit" value="Enviar" />
				<p id="remember"><a href="#">Recordar Contraseña</a></p>
			</div>
		</div>
		<footer id="footer">
			<p>Powered by @jm - @da</p>
			<p>2014</p>
		</footer>
	</div>
</body>
</html>
